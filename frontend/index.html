<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Toolbar -->
            <div class="col-md-3 toolbar">
                <h3>Components</h3>
                <div class="component-list">
                    <div class="component" draggable="true" data-type="heading">
                        <i class="bi bi-type-h1"></i> Heading
                    </div>
                    <div class="component" draggable="true" data-type="text">
                        <i class="bi bi-text-paragraph"></i> Text
                    </div>
                    <div class="component" draggable="true" data-type="image">
                        <i class="bi bi-image"></i> Image
                    </div>
                </div>
                <div id="properties" class="properties-panel">
                    <h4>Properties</h4>
                    <div id="propertyEditor"></div>
                </div>
            </div>
            
            <!-- Canvas -->
            <div class="col-md-9 canvas-area">
                <div class="canvas-toolbar">
                    <button id="saveBtn" class="btn btn-primary">Save</button>
                    <button id="loadBtn" class="btn btn-secondary">Load</button>
                </div>
                <div id="canvas" class="canvas"></div>
            </div>
        </div>
    </div>
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
